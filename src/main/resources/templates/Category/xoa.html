<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/fragments/header :: head"></head>


<body th:replace="master :: content(~{ :: .content})">
    <div class="content">
        <form enctype="multipart/form-data" th:action="@{/category/delete/{id}}" th:object="${category}"method="POST" >
        <div class="form-group" style="text-align: center;">
        <h3 class="a-h2 align-items-start" style="margin-top:20px ;">Xóa thể loại sách</h3>
    </div>
    
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Tên thể loại sách:</span>
        </div>
		<input type='text' name='name' th:value="${category.name}?${category.name}:null">
		<label th:text="${loi.message}?${loi.message}:null"></label>
    </div>
    
    <div class="form-group" style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-block">
            Xóa
        </button>
    </div>
    </form>
    </div>
</body>
</html>
